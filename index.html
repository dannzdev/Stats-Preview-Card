<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet"
  href="/tablet.css"
  media="screen and (min-width: 670px)"
  />

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

<div class="container">
  <header class="header">

    <div class="img__container">

      <img src="./images/image-header-mobile.jpg" alt="Imagen-Mobile" >

    </div>

  </header>

  <main class="main__container">

    <h1 class="title">Get <span class="title--color">insights</span> that help your business grow.</h1>

    <article class="main__content">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</article>
    <div class="stats__container">
      <div class="stats__container--boxes">
        <p class="main__stats">10k+</p>
        <p class="main__stats--secondary">COMPANIES</p>
      </div>
      <div class="stats__container--boxes">
        <p class="main__stats">314 </p>
        <p class="main__stats--secondary">TEMPLATES</p>
      </div>
      <div class="stats__container--boxes">
        <p class="main__stats">12m+</p>
        <p class="main__stats--secondary">QUERIES</p>
      </div>
  </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>Coded by <a href="https://github.com/dannzdev">DannzDev</a>.
    </div>
  </main>
</div>
</body>

</html>

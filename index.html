<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./main.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <header class="header">

    <div class="img__container">

      <img src="./images/image-header-mobile.jpg" alt="Imagen-Mobile">

    </div>

  </header>
  <main class="main__container">

    <h1 class="title">Get <span class="title--color">insights</span> 2.0 that help your business grow.</h1>

    <article class="main__content">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</article>

    <p class="main__stats">10k+</p>
    <p class="main__stats--secondary">COMPANIES</p>

    <p class="main__stats">314 </p>
    <p class="main__stats--secondary">TEMPLATES</p>

    <p class="main__stats">12m+</p>
    <p class="main__stats--secondary">QUERIES</p>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">DannzDev</a>.
  </div>

</body>

</html>
